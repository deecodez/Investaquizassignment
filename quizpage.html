<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>



    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/libs/bootstrap/css/bootstrap-grid.min.css">

<body>

    <div class="grid">
        <div id="quiz">
            <h1>Quiz</h1>
            <p class="quiz_progress" id="progress">Question x of y</p> 
            <hr style="margin-bottom: 20px;">

            <p id="question"></p>

            <div class="options">

               <input type="radio" id="btn1"><span id="choice1"></span><br>
               <input type="radio" id="btn2"><span id="choice2"></span><br>

            </div>

            <hr style="margin-top: 50px;">
        </div>
    </div>
 
    





    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
